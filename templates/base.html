{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Parlance | Rotational Labs{% endblock %}</title>

  {% block meta %}
  <!-- metadata -->
  <meta name="author" content="{% block author %}Rotational Labs{% endblock %}">
  <meta name="keywords" content="{% block keywords %}AI, LLMs, Evaluation, Machine Learning, Data Management{% endblock %}">
  <meta name="description" content="{% block description %}An LLM evaluation tool that uses a model-to-model qualitative comparison metric.{% endblock %}">
  {% endblock %}

  {% block link %}
  <!-- shortcut icon -->
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  {% endblock %}

  {% block stylesheets %}
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/libs.bundle.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/theme.bundle.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  {% endblock %}

</head>
<body class="{% block body-class %}{% endblock %}">
  {% block body %}
  {% endblock %}

  {% block modals %}
  <!-- hidden modals -->
  {% endblock %}

  {% block javascripts %}
  <!-- javascript at the bottom of the page for faster loading -->
  <script src="{% static 'js/vendor.bundle.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/theme.bundle.js' %}" type="text/javascript"></script>

  <!-- homebrewed javascripts -->
  <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
  {% endblock %}
</body>
</html>
