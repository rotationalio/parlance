      <div class="col">

        <!-- title -->
        <h6 class="text-uppercase text-muted mb-2">
          {{ title }}
        </h6>

        <span class="h2 mb-0">
          {{ value }}
        </span>
      </div>
      <!-- icon -->
      <div class="col-auto">
        <span class="h2 fe {{ icon }} text-muted mb-0"></span>
      </div>

    </div>
  </div>
</div>
